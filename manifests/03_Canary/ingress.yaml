apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: canary-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: canary-demo
            port:
              number: 80
      - path: /preview
        pathType: Prefix
        backend:
          service:
            name: canary-demo-preview
            port:
              number: 80